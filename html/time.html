<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Time Example</title>
  <link rel="stylesheet" href="/js/css/time.css">
  <script src="/js/javascript/time.js" defer></script>
</head>
<body>
  <h1>Working with Time in JavaScript</h1>
  <section>
    <h2>Current Time</h2>
    <div id="currentTime" class="output-box">Current Time: </div>
  </section>
  <section>
    <h2>Time Information</h2>
    <button onclick="displayTimeInfo()">Show Time Info</button>
    <div id="timeInfo" class="output-box">
    </div>
  </section>

</body>
</html>
